# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master
- develop

pool:
  vmImage: 'VS2017-Win2016'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- script: |
   echo "Dummy Step"
  continueOnError: true
  displayName: 'Dummy Command Line Script'

- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Portal - Install Node.js'

- bash: 'npm install'
  workingDirectory: '$(Build.SourcesDirectory)\'
  displayName: 'Portal - install deps'

- bash: 'npm start & npm cypress run'
  workingDirectory: '$(Build.SourcesDirectory)\'
  displayName: 'Portal - cypress tests'

# Archive files
# Compress files into .7z, .tar.gz, or .zip
- task: ArchiveFiles@1
  inputs:
    rootFolderOrFile: '$(Build.SourcesDirectory)'
    includeRootFolder: true 
    archiveType: 'zip' # Options: zip, 7z, tar, wim
    #tarCompression: 'gz' # Optional. Options: gz, bz2, xz, none
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.SourceBranchName).zip' 
    replaceExistingArchive: true 
    verbose: # Optional
    #quiet: # Optional

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/$(Build.SourceBranchName).zip' 
    ArtifactName: '$(Build.SourceBranchName).zip'
  